         <div id="page-outer">
          <div id="page-container" class="AppContent wrapper wrapper-login">
              
            <div class="page-canvas">
 
  <div id="WrapperColor">
  <div class="signin-wrapper" data-login-message="">
      <h1><strong>Log in to Twitter</strong></h1>
    <form action="https://twitter.com/sessions" class="t1-form clearfix signin js-signin" method="post">
      <fieldset>

  <legend class="visuallyhidden">Log in</legend>

  <div class="clearfix field">
    <input
      class="js-username-field email-input js-initial-focus"
      type="text"
      name="session[username_or_email]"
      autocomplete="on" value=""
      placeholder="Phone, email or username"
    />
  </div>
  <div class="clearfix field">
    <input class="js-password-field" type="password" name="session[password]" placeholder="Password">
  </div>

  <input type="hidden" value="302906740d261f9eae47739c3c3f5f042749a81a" name="authenticity_token"/>

      <input type="hidden" name="ui_metrics" autocomplete="off">
      <script src="/i/js_inst?c_name=ui_metrics" async></script>

   </fieldset>
         <button type="submit" class="submit EdgeButton EdgeButton--primary EdgeButtom--medium">Log in</button>
        
           <div class="subchck">
    <label class="t1-label remember">
      <input type="checkbox" value="1" name="remember_me" checked="checked">
      Remember me
      <span class="separator">·</span>
      <a class="forgot" href="/account/begin_password_reset" rel="noopener">Forgot password?</a>
    </label>
  </div>
</div>
      
  </div>
                </div>
